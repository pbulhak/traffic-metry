version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: trafficmetry-app
    environment:
      - ENVIRONMENT=production
      - CAMERA_URL=${CAMERA_URL:-rtsp://camera-ip:554/stream}
      - DATABASE_PATH=/app/data/trafficmetry.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./config.ini:/app/config.ini:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - trafficmetry-network

  nginx:
    image: nginx:alpine
    container_name: trafficmetry-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro
    restart: unless-stopped
    networks:
      - trafficmetry-network
    depends_on:
      - app

  # Model Exporter - Used during deployment for OpenVINO conversion
  model-exporter:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: trafficmetry-model-exporter
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
    command: echo "Model export service ready"
    profiles:
      - tools
    networks:
      - trafficmetry-network

networks:
  trafficmetry-network:
    driver: bridge

volumes:
  trafficmetry-data:
    driver: local